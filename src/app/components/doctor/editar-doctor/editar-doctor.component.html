<div class="container col-md-6">
    <div class="card" style="margin: 10px;">
        <div class="card-header">
            <h3>Modificar Datos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <dx-text-box
                        width="100%"
                        placeholder="Nombre"
                        [stylingMode]="stylingMode"
                        [showClearButton]="true"
                        type="text"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="doctor.nombre" name="nombre"
                    >
                        <dx-validator [validationRules]="[{
                            type: 'required'
                        }]"></dx-validator>
                    </dx-text-box>
                </div>
                <div class="form-group">
                    <dx-text-box
                        width="100%"
                        placeholder="Apellido"
                        [stylingMode]="stylingMode"
                        [showClearButton]="true"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="doctor.apellido" name="apellido"
                    >
                        <dx-validator [validationRules]="[{
                            type: 'required'
                        }]"></dx-validator>
                    </dx-text-box>
                </div>
                <div class="form-group">
                    <dx-date-box
                        width="100%"
                        placeholder="Fecha de Nacimiento"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="doctor.fechaNacimiento" name="fecha_nacimiento"
                    >
                    <dx-validator [validationRules]="[{
                        type: 'required'
                    }]"></dx-validator>
                    </dx-date-box>
                </div>
                <div class="form-group">
                    <dx-text-box
                        width="100%"
                        placeholder="Direccion"
                        [stylingMode]="stylingMode"
                        [showClearButton]="true"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="doctor.direccion" name="direccion"
                    >
                        <dx-validator [validationRules]="[{
                            type: 'required'
                        }]"></dx-validator>
                    </dx-text-box>
                </div>
                <div class="col text-center">
                    <button class='btn' (click)="Actualizar(doctor)" style="margin-right: 5px;" class="btn btn-outline-success">Actualizar</button>
                    <button style="background-color: crimson;" (click)="Eliminar(doctor)" class="btn btn-outline-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
